<!DOCTYPE html>
<head>
<title>Demo3</title>
</head>
<body>

  <form action="http://www.google.com" method="get">
			<fieldset>
				<legend>Your Details:</legend>
				<label>Name: <input type="text" name="name" size="30" maxlength="100">
				</label><br><br>
				<label>Email: <input type="email" name="email" size="30" maxlength="100">
				</label><br>
			</fieldset><br>
			<fieldset>
				<legend>Your Review:</legend>
				<p>
					<label>How did you hear about us?</label>
					<select>
						<option value="google">Google</option>
						<option value="friend">Friend</option>
						<option value="advert">Advert</option>
						<option value="other">Other</option>
					</select>
				</p>
				<p>
					Would you visit again?<br>
					<label><input type="radio" name="rating" value="yes"> Yes</label>
					<label><input type="radio" name="rating" value="no"> No</label>
					<label><input type="radio" name="rating" value="maybe"> Maybe</label>
				</p>
				<p>
					<label for="comments">Comments:</label><br>
					<textarea rows="4" cols="40" id="comments"></textarea>
				</p>
				<label><input type="checkbox" name="subscribe" checked="checked"> Sign me up for email updates</label><br><br>
				<input type="submit" value="Submit review">
				<input type="button" value="Clickme!">
				<input type="reset" value="Reset">
			    <input type="button" value="Open Window" onclick="openWin()">
			    <input type="button" value="Google It" onclick="window.location='http://google.com';">
			</fieldset>
		</form>

</body>
</html>
