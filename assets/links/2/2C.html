<!DOCTYPE html>
<html>
<head>
<title>This is a JavaScript example</title></head>

  <script>
    function validate()
    {
    	if(document.login.userName.value=="" && document.login.password.value=="")
    		{
    			alert ("Please enter Valid Username and Password")
    		return false
    		}
    	if(document.login.userName.value=="")
    		{
    			alert ("Please enter User Name")
    			return false
    		}
    	if(document.login.password.value=="")
    		{
    			alert ("Please enter Password")
    		return false
    		}
    }
    function fun1()
    {
    document.getElementById("p1").innerHTML = "Welcome to the site!";
    }

    function checkLogin(x)
    {
    if ((x.id.value != "sam")||(x.pass.value !="sam"))
    {
    alert("Invalid Login");
    return false;
    }
    else
    location="welcome2.html"
    }
  </script>
  </head>
  <body>
    <h2>JavaScript can Change HTML</h2>
    <form name="login" onsubmit="return validate()">
    <input type="text" size="20" placeholder="User Name" name="userName">
    <input type="text" size="20" placeholder="Password" name="password">
    <input type="submit" name="submit" value="Submit">
    </form>

    <br>
    <form name="form1">
    <input type="text" size="20" placeholder="Type anything to alert" value="" name="field1">
    <input type="button" value="Click Here"
    onclick="alert(document.form1.field1.value)">
    </form>

    <form name="form2">
    <p id="p1">Hello World!</p>
    <input type="button" value="Click Here" onclick="fun1()">
    </form>
    <p>The paragraph above, was changed by a script.</p>

    <form>
    <p>UserID: <input type="text" name="id"></p>
    <p>Password: <input type="password" name="pass"></p>
    <p><input type="button" value="Login" onClick="checkLogin(this.form)">
    </p>
    </form>

</body>
</html>
