<html>
<head>
<meta content="text/html; charset=utf-8">
<title>AJAX JSON by Javatpoint</title>
<script type="application/javascript">
function load()
{
   var url = "/../assets/JSON/JsonData.json";//use any url that have json data
   var request;

   if(window.XMLHttpRequest){
    request=new XMLHttpRequest();//for Chrome, mozilla etc
   }
   else if(window.ActiveXObject){
    request=new ActiveXObject("Microsoft.XMLHTTP");//for IE only
   }
   request.onreadystatechange  = function(){
      if (request.readyState == 4  )
      {
        var jsonObj = JSON.parse(request.responseText);//JSON.parse() returns JSON object
        document.getElementById("name").innerHTML =  jsonObj.StudentName;
        document.getElementById("age").innerHTML = jsonObj.StudentAge;
	document.getElementById("add").innerHTML =  jsonObj.StudentAddress;
        document.getElementById("dept").innerHTML = jsonObj.StudentDepartment;
	document.getElementById("joiningdate").innerHTML =  jsonObj.StudentJoiningDate;
        document.getElementById("passingdate").innerHTML =  jsonObj.StudentPassingDate;

      }
   }
   request.open("GET", url, true);
   request.send();
}
</script>
</head>
<body>

<br/>Student Name: <b><span id="name" style="margin:0 auto; bg-color="#ff0000""></span></b><br/>
<br/>Student Age: <b><span id="age"></span></b><br/>
<br/>Student Address: <b><span id="add"></span></b><br/>
<br/>Student Department: <b><span id="dept"></span></b><br/>
<br/>Student Joining Date: <b><span id="joiningdate"></span></b><br/>
<br/>Student Passing Date: <b><span id="passingdate"></span></b><br/>
<br/><button type="button" onclick="load()">Load Information</button>
</body>
</html>
